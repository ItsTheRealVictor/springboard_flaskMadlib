<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Let's make a MadLib{% endblock %}</title>
        <link rel="stylesheet" href="/static/css/madstyles.css" />
        <script src="http://unpkg.com/jquery"></script>
    </head>
    <body>
        <h1>Time for a madlib</h1>

    
        <form action="/story">

            {% for prompt in example_prompts %}
                <label for="">{{prompt}}: </label>
                <input type="text" placeholder="{{prompt}} goes here" name="{{prompt}}"><br>
            {% endfor %}

            <button>submit</button>
    </form>
